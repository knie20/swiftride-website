<!-- Banner -->
<div [@onOpen]="isLoaded ? 'opened' : 'void'" class="open-container">
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
        <div class="intro-heading">Changing the way the world moves</div>
        <div class="subscription-form pull-center">
          <div *ngIf="formShown" class="row">
              <form class="col-sm-8 col-xs-12">
                <input [(ngModel)]="name" name="name" type="text" placeholder="Your Full Name..." class="form-control">
                <input [(ngModel)]="email" name="email" type="text" placeholder="Your Email..." class="form-control">
              </form>
              <button type="button" class="btn btn-primary col-sm-2 col-xs-4 offset-xs-1" (click)="subscribe()">
                <span class="oi oi-check btn-text"></span>
              </button>
          </div>
  
          <div *ngIf="alertShown">
              <p>
                  <ngb-alert [dismissible]="true">
                    <strong>We need a name and an email from you!</strong>
                  </ngb-alert>
                </p>
          </div>
          
          <a class="btn btn-primary" *ngIf="!formShown" (click)="showSubscriptionForm()"><span class="btn-text">Get Notified</span></a>
        </div>
      </div>
    </div>
  </header>
</div>
